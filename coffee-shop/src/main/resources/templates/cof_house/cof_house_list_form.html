<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Coffee House</title>
</head>
<body>
<h1>All Coffee House</h1>

<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>City Name</th>
    <th>Sold Coffee</th>
    <th>Sold Merch</th>
    <th>Total Sales</th>
    <th>State Prefix</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cofHouse : ${coffeeHouseList}">
    <td th:text="${cofHouse.id}"></td>
    <td th:text="${cofHouse.city.name}"></td>
    <td th:text="${cofHouse.soldCoffee}"></td>
    <td th:text="${cofHouse.soldMerch}"></td>
    <td th:text="${cofHouse.totalSold}"></td>
    <td th:text="${cofHouse.prefixState}"></td>
    <td>
      <a class="redir" th:href="@{/coffee-house/find/{idCoffeeHouse}(idCoffeeHouse=${cofHouse.id})}">More Info...</a>
    </td>
    <td>
      <a class="redir" th:href="@{/coffee-house/update/{idCoffeeHouse}(idCoffeeHouse=${cofHouse.id})}">Update...</a>
    </td>
  </tr>
  </tbody>
</table>

</body>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  a.redir {
    color: #4CAF50;
    text-decoration: none;
  }
  a.redir:hover {
    text-decoration: underline;
  }
</style>
</html>
