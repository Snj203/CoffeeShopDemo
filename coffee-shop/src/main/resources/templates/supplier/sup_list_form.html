<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Supplier</title>
</head>
<body>
<h1>All Supplier</h1>

<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Street Name</th>
    <th>City Name</th>
    <th>State Name</th>
    <th>Zip Code</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="supplier : ${supplierList}">
    <td th:text="${supplier.id}"></td>
    <td th:text="${supplier.name}"></td>
    <td th:text="${supplier.street}"></td>
    <td th:text="${supplier.city.name}"></td>
    <td th:text="${supplier.state.name}"></td>
    <td th:text="${supplier.zip}"></td>
    <td>
      <a class="redir" th:href="@{/supplier/find/{idSupplier}(idSupplier=${supplier.id})}">More Info...</a>
    </td>
    <td>
      <a class="redir" th:href="@{/supplier/update/{idSupplier}(idSupplier=${supplier.id})}">Update...</a>
    </td>
  </tr>
  </tbody>
</table>

</body>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  a.redir {
    color: #4CAF50;
    text-decoration: none;
  }
  a.redir:hover {
    text-decoration: underline;
  }
</style>
</html>
