<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Supplier Management</title>
</head>
<body>
<h1>Supplier Management</h1>
<div class="container">
  <table>
    <div class="actions">
      <a class="add" th:href="@{/supplier/add}">Add</a>
      <a class="view" th:href="@{/supplier/find}">View / Update</a>
      <a class="delete" th:href="@{/supplier/delete}">Delete</a>
    </div>
  </table>
</div>
</body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  table {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  .actions {
    display: flex;
    align-items: center;
    table-layout: auto;
    justify-content: center;

    gap: 10px;
  }
  .actions a {
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 4px;
    color: white;
    font-size: 14px;
  }
  .actions a.view {
    background-color: #2196F3; /* Blue */
  }
  .actions a.add {
    background-color: #4CAF50; /* Green */
  }
  .actions a.delete {
    background-color: #F44336; /* Red */
  }
  .actions a:hover {
    opacity: 0.8;
  }

  .buy-cofInventory a {
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 16px;
  }
  .add-cofInventory a:hover {
    background-color: #45a049;
  }
</style>
</html>
