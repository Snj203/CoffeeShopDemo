<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<h1>Coffee Info</h1>

<div th:if="${coffee}">
    <p th:text="'Name: ' + ${coffee.name}" />
    <p th:text="'Price: $' + ${#numbers.formatDecimal(coffee.price, 1, 2)}" />
    <p th:text="'Sold: ' + ${coffee.sold}" />
    <p th:text="'Total Sold: ' + ${coffee.total}" />
    <p th:text="'Supplier: ' + ${coffee.supplier.name}" />

    <div th:if="${coffee.photo}">
        <img class="card-img-top" th:src="@{'/coffee/photo/' + ${coffee.name}}">
    </div>
</div>

<div th:unless="${coffee}">
    <h1>Coffee not found!</h1>
</div>

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
    }

    h1 {
        color: #4A4A4A;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .coffee-details {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: left;
    }

    .coffee-details p {
        font-size: 1.1rem;
        color: #555;
        margin: 10px 0;
    }

    .coffee-details p strong {
        color: #333;
    }

    .coffee-details img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .not-found {
        background-color: #ffe6e6;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .not-found h1 {
        color: #d9534f;
        font-size: 2rem;
    }

    .return-home {
        margin-top: 20px;
        text-align: center;
    }

    .return-home a {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .return-home a:hover {
        background-color: #45a049;
    }
    img{
        border-radius: 50%;
    }
</style>
</body>
</html>
