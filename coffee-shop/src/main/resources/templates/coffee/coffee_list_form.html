<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Coffee</title>
</head>
<body>
<h1>All Coffee</h1>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Sold Recently</th>
        <th>Total Sales</th>
        <th>Supplier</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="coffee : ${coffeeList}">
        <td th:text="${coffee.name}"></td>
        <td th:text="${coffee.price}"></td>
        <td th:text="${coffee.sold}"></td>
        <td th:text="${coffee.total}"></td>
        <td th:text="${coffee.supplier.name}"></td>
        <td>
            <a class="photo" th:href="@{/coffee/find/{cofName}(cofName=${coffee.name})}">More Info...</a>
        </td>
    </tr>
    </tbody>
</table>

</body>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    a.photo {
        color: #4CAF50;
        text-decoration: none;
    }
    a.photo:hover {
        text-decoration: underline;
    }
</style>
</html>
