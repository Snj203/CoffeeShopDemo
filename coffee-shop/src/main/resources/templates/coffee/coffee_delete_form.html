<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../css/style.css"/>

</head>
<body>
<h1>Delete Coffee</h1>

<div class="warning-container">
    <div class="warning-text">
        Attention! If you delete any element with relations
        it will also affect all elements!
        Any Child elements will be deleted!!!
    </div>
    <form th:action="@{/coffee/delete}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>

</html>
