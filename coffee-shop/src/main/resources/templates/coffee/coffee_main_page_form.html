<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Coffee Management</title>
</head>
<body>
<h1>Coffee Management</h1>
<div class="container">
  <table>
    <div class="actions">
      <a class="add" th:href="@{/coffee/add}">Add Coffee</a>
      <a class="view" th:href="@{/coffee/find}">View Coffee</a>
      <a class="edit" th:href="@{/coffee/update}">Edit Coffee</a>
      <a class="delete" th:href="@{/coffee/delete}">Delete Coffee</a>
    </div>
  </table>
  <div class="buy-coffee">
    <a class="buy" th:href="@{/coffee/buy}">Buy</a>
  </div>
</div>
</body>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  table {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  .actions {
    display: flex;
    align-items: center;
    table-layout: auto;
    justify-content: center;

    gap: 10px;
  }
  .actions a {
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 4px;
    color: white;
    font-size: 14px;
  }
  .actions a.view {
    background-color: #2196F3; /* Blue */
  }
  .actions a.buy {
    background-color: #FF9800; /* Orange */
  }
  .actions a.add {
    background-color: #4CAF50; /* Green */
  }
  .actions a.edit {
    background-color: #FFC107; /* Yellow */
  }
  .actions a.delete {
    background-color: #F44336; /* Red */
  }
  .actions a:hover {
    opacity: 0.8;
  }
  .buy-coffee {
    text-align: center;
    margin-top: 20px;
  }
  .buy-coffee a {
    text-decoration: none;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 16px;
  }
  .add-coffee a:hover {
    background-color: #45a049;
  }
</style>
</html>
