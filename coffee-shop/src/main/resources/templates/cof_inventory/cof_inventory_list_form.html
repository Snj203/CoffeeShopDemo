<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Storage</title>
</head>
<body>
<h1>All Storage</h1>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Warehouse Id</th>
        <th>Coffee</th>
        <th>Supplier</th>
        <th>Quantity</th>
        <th>Last Change Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cofInventory : ${cofInventoryList}">
        <td th:text="${cofInventory.id}"></td>
        <td th:text="${cofInventory.warehouseId}"></td>
        <td th:text="${cofInventory.coffee.name}"></td>
        <td th:text="${cofInventory.supplier.name}"></td>
        <td th:text="${cofInventory.quantity}"></td>
        <td th:text="${cofInventory.time}"></td>
        <td>
            <a class="redir" th:href="@{/storage/find/{idStorage}(idStorage=${cofInventory.id})}">More Info...</a>
        </td>
        <td>
            <a class="redir" th:href="@{/storage/update/{idStorage}(idStorage=${cofInventory.id})}">Update...</a>
        </td>
        <td>
            <a class="redir" th:href="@{/storage/replenish/{idStorage}(idStorage=${cofInventory.id})}">Replenish...</a>
        </td>
    </tr>
    </tbody>
</table>

</body>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    a.redir {
        color: #4CAF50;
        text-decoration: none;
    }
    a.redir:hover {
        text-decoration: underline;
    }
</style>
</html>
