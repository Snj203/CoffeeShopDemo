<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Merch</title>
</head>
<body>
<h1>All Merch</h1>

<table border="1">
  <thead>
  <tr>
    <th>Id</th>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Supplier</th>
    <th>Last Change Time</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="merch : ${merchList}">
    <td th:text="${merch.itemId}"></td>
    <td th:text="${merch.name}"></td>
    <td th:text="${merch.supplier.name}"></td>
    <td th:text="${merch.quantity}"></td>
    <td th:text="${merch.time}"></td>
    <td>
      <a class="redir" th:href="@{/merch/find/{idMerch}(idMerch=${merch.itemId})}">More Info...</a>
    </td>
    <td>
      <a class="redir" th:href="@{/merch/update/{idMerch}(idMerch=${merch.itemId})}">Update...</a>
    </td>
    <td>
      <a class="redir" th:href="@{/merch/replenish/{idMerch}(idMerch=${merch.itemId})}">Replenish...</a>
    </td>
  </tr>
  </tbody>
</table>

</body>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #4CAF50;
    color: white;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  a.redir {
    color: #4CAF50;
    text-decoration: none;
  }
  a.redir:hover {
    text-decoration: underline;
  }
</style>
</html>
