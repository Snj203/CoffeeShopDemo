<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add State</title>
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<h1>Add State</h1>
<form th:action="@{/state/add}" th:object="${stateRequestMVC}" method="post" >
  <div class="form-group">
    <label for="name">State Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">State Name Error</span>
  </div>
  <div class="form-group">
    <label for="prefix">State Prefix:</label>
    <input type="number" id="prefix" th:field="*{prefix}" required/>
    <span th:if="${#fields.hasErrors('prefix')}" th:errors="*{prefix}">State Prefix Error</span>
  </div>

  <div class="form-group">
    <button type="submit">Save</button>
  </div>
</form>
</body>
</html>
